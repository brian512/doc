<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祈福 App 官网</title>
    <style>
        /* 使用更现代的字体 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 添加渐变背景 */
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
        }

        h1 {
            color: #222;
            font-size: 36px;
            margin-bottom: 20px;
            /* 添加文字阴影 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            /* 添加过渡效果 */
            transition: all 0.3s ease;
            /* 添加按钮阴影 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .button:hover {
            background-color: #0056b3;
            /* 鼠标悬停时按钮上浮 */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
<h1>欢迎下载祈福 App</h1>
<p>
    这款祈福 App 超赞！<br>
    主页有佛像、香炉与木鱼，点木鱼 “功德+1”。<br>
    佛像、木鱼、香炉能切换。还能开关大悲咒、木鱼音效及振动<br>
    随时开启指尖佛缘修行，速来体验！
</p>
<div class="button-container">
    <!-- 安装包下载按钮 -->
    <a href="https://gitee.com/brian512/files/raw/main/pray/app-release.apk" class="button">下载安装包</a>
    <!-- 跳转 Google Play 按钮 -->
    <a href="https://play.google.com/store/apps/details?id=com.brian.pray" class="button">前往 Google Play</a>
</div>
</body>

</html>
