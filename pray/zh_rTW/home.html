<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祈福 App 官網</title>
    <style>
        /* 使用更現代的字體 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 添加漸變背景 */
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
        }

        h1 {
            color: #222;
            font-size: 36px;
            margin-bottom: 20px;
            /* 添加文字陰影 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            /* 添加過渡效果 */
            transition: all 0.3s ease;
            /* 添加按鈕陰影 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .button:hover {
            background-color: #0056b3;
            /* 滑鼠懸停時按鈕上浮 */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
<h1>歡迎下載祈福 App</h1>
<p>
    這款祈福 App 超讚！<br>
    主頁有佛像、香爐與木魚，點木魚 “功德+1”。<br>
    佛像、木魚、香爐能切換。還能開關大悲咒、木魚音效及振動<br>
    隨時開啟指尖佛緣修行，速來體驗！
</p>
<div class="button-container">
    <!-- 安裝包下載按鈕 -->
    <a href="https://gitee.com/brian512/files/raw/main/pray/app-release.apk" class="button">下載安裝包</a>
    <!-- 跳轉 Google Play 按鈕 -->
    <a href="https://play.google.com/store/apps/details?id=com.brian.pray" class="button">前往 Google Play</a>
</div>
</body>

</html>
