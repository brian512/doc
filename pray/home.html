<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祈福 App 官网</title>
    <style>
        /* 使用更现代的字体 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 添加渐变背景 */
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
        }

        h1 {
            color: #222;
            font-size: 36px;
            margin-bottom: 20px;
            /* 添加文字阴影 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            /* 添加过渡效果 */
            transition: all 0.3s ease;
            /* 添加按钮阴影 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .button:hover {
            background-color: #0056b3;
            /* 鼠标悬停时按钮上浮 */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        const languages = {
            "zh-CN": {
                title: "祈福 App 官网",
                welcome: "欢迎下载祈福 App",
                description: "这款祈福 App 超赞！<br>主页有佛像、香炉与木鱼，点木鱼 “功德+1”。<br>佛像、木鱼、香炉能切换。还能开关大悲咒、木鱼音效及振动<br>随时开启指尖佛缘修行，速来体验！",
                downloadBtn: "下载安装包",
                playBtn: "前往 Google Play"
            },
            "zh-TW": {
                title: "祈福 App 官網",
                welcome: "歡迎下載祈福 App",
                description: "這款祈福 App 超讚！<br>主頁有佛像、香爐與木魚，點木魚 “功德+1”。<br>佛像、木魚、香爐能切換。還能開關大悲咒、木魚音效及振動<br>隨時開啟指尖佛緣修行，速來體驗！",
                downloadBtn: "下載安裝包",
                playBtn: "前往 Google Play"
            },
            "en": {
                title: "Prayer App Official Website",
                welcome: "Welcome to download the Prayer App",
                description: "This prayer app is amazing! <br>On the home page, there are Buddha statues, incense burners, and wooden fish. Tap the wooden fish and you'll get 'Merit +1'. <br>You can switch between different Buddha statues, wooden fish, and incense burners. You can also turn on or off the Great Compassion Mantra, the sound effect of the wooden fish, and the vibration. <br>Start your fingertip Buddhist practice anytime. Come and experience it now!",
                downloadBtn: "Download APK",
                playBtn: "Go to Google Play"
            }
        };

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.title = languages[lang].title;
            document.getElementById("welcome").textContent = languages[lang].welcome;
            document.getElementById("description").innerHTML = languages[lang].description;
            document.querySelectorAll(".button")[0].textContent = languages[lang].downloadBtn;
            document.querySelectorAll(".button")[1].textContent = languages[lang].playBtn;
        }

        // 页面加载时读取 URL 参数并设置默认语言
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');
            if (lang && languages[lang]) {
                changeLanguage(lang);
            }
        };
    </script>
</head>

<body>
<div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="changeLanguage('zh-CN')">简体中文</button>
    <button onclick="changeLanguage('zh-TW')">繁体中文</button>
    <button onclick="changeLanguage('en')">English</button>
</div>
<h1 id="welcome">欢迎下载祈福 App</h1>
<p id="description">
    这款祈福 App 超赞！<br>
    主页有佛像、香炉与木鱼，点木鱼 “功德+1”。<br>
    佛像、木鱼、香炉能切换。还能开关大悲咒、木鱼音效及振动<br>
    随时开启指尖佛缘修行，速来体验！
</p>
<div class="button-container">
    <!-- 安装包下载按钮 -->
    <a href="https://gitee.com/brian512/files/raw/main/pray/app-release.apk" class="button">下载安装包</a>
    <!-- 跳转 Google Play 按钮 -->
    <a href="https://play.google.com/store/apps/details?id=com.brian.pray" class="button">前往 Google Play</a>
</div>
</body>

</html>
